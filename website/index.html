<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal App - Lance Stasinski</title>
    <meta
    content="width=device-width, initial-scale=1, maximum-scale=1"
    name="viewport"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="container">
    <header class="main-hero">
      <h1>Weather Journal App</h1>
    </header>
    <main>
      <form>
        <label for="zip">Enter Your Zip Code</label>
        <input type="text" id="zip" placeholder="Enter your zip code here" />
      </form>
      <form>
        <label for="feeling">How are you feeling today?</label>
        <textarea id="feeling" placeholder="Enter how you feel here"></textarea>
      </form>
      <button id="generate">Generate!</button>
      <h2>Your Latest Entry</h2>
      <div id="entry">
        <h3 id="date"></h3>
        <h4 id="temp"></h4>
        <h4 id="weather"></h4>
        <p id="thoughts"></p>
      </div>
    </main>
  <script src="app.js" type="text/javascript"></script>
  </body>
</html>
