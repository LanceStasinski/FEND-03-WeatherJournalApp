<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal App - Lance Stasinski</title>
    <meta
    content="width=device-width, initial-scale=1, maximum-scale=1"
    name="viewport"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Weather Journal App</h1>
    </header>
    <main>
      <form>
        <label for="zip">Enter Your Zip Code</label>
        <input type="text" id="zip" name="zip">
      </form>
      <form>
        <label for="feeling">How are you feeling today?</label>
        <input type="text" id="feeling" name="feeling">
      </form>
      <button>Generate!</button>
      <h2>Your Latest Entry</h2>
    </main>
  </body>
</html>
